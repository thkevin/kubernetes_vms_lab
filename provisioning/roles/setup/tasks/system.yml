---

#  swapoff /etc/fstab
- name: Disable swap
  command: swapoff --all --verbose
  register: swapoff
  changed_when: (swapoff.stdout_lines | length) != 0

- name: Disable swap permanently, persist reboots
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes

# Load modules overlay & br_netfilter
- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop: "{{ kernel_modules }}"

- name: Set permanently kernel modules
  lineinfile:
    path: "{{ modules_conf_path }}"
    line: "{{ item }}"
    create: yes
  loop: "{{ kernel_modules }}"

# Set sysctl params
- name: Apply sysctl params
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
  loop: "{{ sysctl_params }}"

# Disable selinux
- name: Put SELinux in permissive mode, logging actions that would be blocked.
  selinux:
    policy: targeted
    state: permissive
  notify:
    - Reboot server

- name: Flush handlers
  meta: flush_handlers
